<ion-content center text-center class="register">
  <ion-grid class="grid-padding">
    <ion-row center>
      <ion-col>
        <ion-avatar class="logoAvatar">
          <img height="80px" src="assets/imgs/logo.png">
        </ion-avatar>
        <ion-item>
          <ion-label ><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" placeholder='Enter Email Address'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label ><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" placeholder='Enter Phonenumber'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder='Enter Password'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder='Confirm Password'></ion-input>
          </ion-item>
        <div class="btn-custom">
          <button ion-button full color="dark">REGISTER</button>
          <button ion-button full (click)="gotoLogin()" >SIGNIN</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
