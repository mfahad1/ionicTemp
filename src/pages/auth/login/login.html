<ion-content center text-center class="signin">
  <form action="" [formGroup]="loginForm">
    <ion-grid class="grid-padding">
      <ion-row center>
        <ion-col>
          <ion-avatar class="logoAvatar">
            <img height="80px" src="assets/imgs/logo.png">
          </ion-avatar>
          <ion-item>
            <ion-label ><ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text"  placeholder='Please Enter Username' formControlName="email" id='email'></ion-input>
          </ion-item>
          <!-- <ion-item *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty)">
              <p>Please enter a valid email.</p>
          </ion-item> -->
          <ion-item>
            <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder='Please Enter Password' formControlName="password" id='password'></ion-input>
          </ion-item>
          <!-- <ion-item *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty)">
              <p>Please enter password.</p>
          </ion-item> -->
          <div class="btn-custom">
            <button ion-button full  [disabled]="!loginForm.valid" (click)="gotoArea()">SIGNIN</button>
            <button ion-button full color="dark" (click)="gotoRegister()" >REGISTER</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
